<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Transactions</title>
    
    <style>
        button{
            color: white;
            background-color: limegreen;
            height: 38px;
            width: auto;
            border-radius: 3px;
            position: absolute;
            top: 50%;
            left: 50%;
            right: 9%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

        }
        span.op{
            display: inline-block;
            padding: 30px;
            height: auto;
            align-self: center;
        }

        span.t{
            display: inline-block;
            padding: 30px;
            height: auto;
            font-weight: bold;
        }
        
        #sender{
            width: 30%;
        }
        #reciever{
            width: 30%;
        }
        #amount{
            width: 22%;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; margin: 30px;">Select a user from the list below to tansfer amount</h2>
    
    <div><span class="t" style="width: 30%;">SENDER</span>
        <span class="t" style="width: 30%;">RECIEVER</span>
        <span class="t" style="width: 22%;">AMOUNT</span>
    </div>
    {% for transaction in transactions %} 
    <span class="op" id="sender">{{ transaction.sender }}</span>
    <span class="op" id="reciever">{{ transaction.receiver }}</span>
    <span class="op" id="amount">{{ transaction.amt }}</span>
    {% endfor %}
    <a href="/"><button>Return to Home</button></a>
    <script>
         document.cookie = 'flag=;Expires=Sat, 20 Feb 2021 09:21:01 GMT;';
    </script>
</body>
</html>
